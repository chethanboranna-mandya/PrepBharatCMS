<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tutorial JSON Builder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<body>
<div class="main-horizontal">

  <!-- LEFT: Input + Question Editor -->
  <div class="left-panel">
    <h2>Tutorial JSON Builder</h2>

    <!-- Meta Info Fields -->
    <div class="row">
      <div class="field">
        <label>Board:</label>
        <select id="boardSelect"><option value="">Select Board</option></select>
      </div>
      <div class="field">
        <label>Year:</label>
        <select id="yearSelect"></select>
      </div>
      <div class="field">
        <label>Subject:</label>
        <select id="subjectSelect"><option value="">Select Subject</option></select>
      </div>
      <div class="field">
        <label>Tutorial ID:</label>
        <input type="text" id="tutorialId" readonly>
      </div>
    </div>

    <label>Tutorial Title:</label>
    <input type="text" id="tutorialTitle" placeholder="e.g. KCET 2024 Biology Questions">

    <label>Authority Exam ID:</label>
    <input type="text" id="authorityExamId" placeholder="e.g. kar_kcet">

    <!-- Question layout -->
    <div class="container">
      <div class="question-sidebar">
        <div class="question-list" id="questionList"></div>
        <div class="sidebar-buttons">
          <button onclick="addQuestion()">âž• Add</button>
          <button onclick="removeQuestion()">âž– Remove</button>
          <button onclick="generateJSON()">ðŸ§¾ JSON</button>
        </div>
      </div>

      <div class="editor-panel">
        <div id="questionEditor"></div>
      </div>
    </div>
  </div>

  <!-- RIGHT: JSON Output -->
  <!-- RIGHT: JSON Output -->
  <div class="right-panel">
    <div class="json-header">
      <h3>Generated JSON</h3>
      <button class="generate-btn" onclick="generateJSON()">ðŸ§¾ Generate JSON</button>
    </div>
    <pre id="output"></pre>
  </div>

</div>

<script src="./config.js"></script>
<script src="./script.js"></script>
</body>

</html>
